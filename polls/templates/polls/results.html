<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题投票结果</title>
</head>
<body>
    <h1>{{ question.questionText }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choiceText }} -- {{ choice.votes }} 票</li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">再次投票？</a>
</body>
</html>
